<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #f6d365);
            color: white;
            padding: 20px;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f6d365;
            color: white;
        }
        .wish {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>Click the button below to receive your Christmas wish!</p>
        <button id="getWish">Get Your Wish</button>
        <div class="wish" id="wishDisplay"></div>
    </div>
    <script>
        document.getElementById('getWish').addEventListener('click', function() {
            // Fetch the wishes from the GitHub repository
            fetch('https://yourusername.github.io/repository-name/wishes.json')
                .then(response => response.json())
                .then(wishes => {
                    // Pick a random wish
                    const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                    document.getElementById('wishDisplay').innerText = randomWish;
                })
                .catch(error => {
                    document.getElementById('wishDisplay').innerText = "Couldn't fetch your wish. Try again!";
                    console.error('Error fetching wishes:', error);
                });
        });
    </script>
</body>
</html>
