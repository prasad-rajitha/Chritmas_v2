<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
                font-family: Arial, sans-serif;
                text-align: center;
                background: url('IMG_1.png') no-repeat center center fixed;
                background-size: cover;
                color: rgb(255, 255, 255);
                padding: 20px;
                }

        .container {
            margin-top: 100px;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 8rem;
            }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f6d365;
            color: white;
        }
        .wish {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        @keyframes snow {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
.snowflake {
    position: absolute;
    top: -10%;
    left: calc(100% * var(--random-x));
    font-size: var(--random-size);
    color: white;
    animation: snow var(--random-duration) linear infinite;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>Click the button below to receive your Christmas wish!</p>
        <button id="getWish">Get Your Wish</button>
        <div class="wish" id="wishDisplay"></div>
    </div>
    <div class="snowflake" style="--random-x: 0.3; --random-size: 2rem; --random-duration: 10s;">❄️</div>
    <div class="snowflake" style="--random-x: 0.5; --random-size: 1.8rem; --random-duration: 12s;">❄️</div>
    <div class="snowflake" style="--random-x: 0.7; --random-size: 2.5rem; --random-duration: 15s;">❄️</div>

    <script>
        document.getElementById('getWish').addEventListener('click', function() {
            // Fetch the wishes from the GitHub repository
            fetch('https://raw.githubusercontent.com/prasad-rajitha/Chritmas_v2/main/predictions.json')
                // https://raw.githubusercontent.com/prasad-rajitha/Chritmas_v2/refs/heads/main/predictions.json
                .then(response => response.json())
                .then(wishes => {
                    // Pick a random wish
                    const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                    document.getElementById('wishDisplay').innerText = randomWish;
                })
                .catch(error => {
                    document.getElementById('wishDisplay').innerText = "Couldn't fetch your wish. Try again!";
                    console.error('Error fetching wishes:', error);
                });
        });
    </script>
</body>
</html>
